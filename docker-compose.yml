services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@db:5432/finance}
      LLM_API_URL: ${LLM_API_URL:-stub://local}
      LLM_API_KEY: ${LLM_API_KEY:-stub}
      LLM_MODEL: ${LLM_MODEL:-llama-3.3-70b-versatile}
      UPLOAD_DIR: ${UPLOAD_DIR:-/data/uploads}
    volumes:
      - ./backend/app:/app/app
      - ./backend/migrations:/app/migrations
      - uploads:/data/uploads
    depends_on:
      - db
    ports:
      - "8000:8000"
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    environment:
      # The frontend assets are served to the HOST browser; use localhost to reach backend from host.
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
volumes:
  db_data:
  uploads:
